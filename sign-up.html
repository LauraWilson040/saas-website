<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Martel:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <header class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 island">
      <h1 class="zetta">coMATH</h1>
    </div>
    <div>
      <nav class="unit xs-1 s-1 m-1 l-1 island-2">
        <ul class="list-group-inline">
          <li><a class="link-box" href="index.html">Home</a></li>
          <li><a class="link-box" href="tour.html">Products</a></li>
          <li><a class="link-box" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
    <div class="banner unit xs-1 s-1 m-1 l-1">
      <div>
        <img class="img-flex" src="images/banner-image.jpg" alt="">
      </div>
      <div>
        <h2 class="banner-title">Join Today!</h2>
        <a class="btn btn-big" href="#">Sign Up</a>
      </div>
    </div>
  </header>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Sign Up</h1>
      <form class="push-0" method="POST" action="https://formspree.io/wils0845@algonquinlive.com">
        <div class="push">
          <label for="name">First Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="name">Last Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required>
        </div>
        <div class="push">
          <label for="conpassword">Confirm Password</label>
          <input id="conpassword" type="conpassword" name="conpassword" required>
        </div>
        <div class="push">
          <button class="btn btn-light mega" type="choose">Free</button>
        </div>
        <div class="push">
          <button class="btn btn-light mega" type="choose">Premium</button>
        </div>
        <div class="push">
          <label for="card">Card #</label>
          <input id="card" type="card" name="card" required>
        </div>
        <div class="push">
          <label for="date">Expiry Date</label>
          <input id="date" type="date" name="date" required>
        </div>
        <div class="push">
          <button class="btn btn-light mega" type="submit">Register</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <nav>
      <ul class="list-group-inline island">
        <li>
          <i class="icon i-96">
            <img src="images/twitter.svg" alt="">
          </i>
        </li>
        <li>
          <i class="icon i-96">
            <img src="images/instagram.svg" alt="">
          </i>
        </li>
      </ul>
    </nav>
    <div class="fine-print">
      <p class="copyright pad-b"><small>Â© coMATH</small></p>
    </div>
  </footer>

</body>
