  <header role="banner" class="grid grid-middle">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 island">
      <h1 class="zetta">coMATH</h1>
    </div>
    <nav role="navigation" class="unit xs-1 s-1 m-1 l-1 island-2">
      <ul class="list-group-inline">
        <li><a class="link-box" href="index.html">Home</a></li>
        <li><a class="link-box" href="tour.html">Products</a></li>
        <li><a class="link-box" href="sign-up.html">Sign Up</a></li>
      </ul>
    </nav>
    <div class="banner-image unit xs-1 s-1 m-1 l-1">
      <div>
        <img class="img-flex" src="images/banner-image.jpg" alt="">
      </div>
      <div>
        <h2 class="banner-title">Join Today!</h2>
        <a class="btn btn-big" href="#">Sign Up</a>
      </div>
    </div>
  </header>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">

  <form class="push-0" method="POST" action="https://formspree.io/wils0845@algonquinlive.com">

      <fieldset>
        <legend class="giga italic">Sign Up</legend>

        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>

        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>

        <div class="push">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" required>
        </div>

        <div class="push">
          <label for="checkbox">Free</label>
          <input id="checkbox" type="checkbox" name="checkbox" required>
        </div>

        <label for="membership">Membership</label>
        <select id="membership" name="membership">
          <option>Free</option>
          <option>Premium ($10/Month)</option>
        </select>
      </div>

        <div class="push">
          <label for="number">Card #</label>
          <input id="number" type="number" name="number" required>
        </div>

        <div class="push">
          <label for="date">Expiry Date</label>
          <input id="date" type="date" name="date" required>
        </div>

        <div class="push">
          <button class="btn btn-light mega" type="submit">Register</button>
        </div>

      </form>
    </div>
  </section>

  <footer role="contentinfo" class="footer">

      <ul class="list-group-inline island">
